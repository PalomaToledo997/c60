<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../style/estilo.css">
    <title>Contact</title>
</head>
<body>
    <!-- Comienzo del header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#location">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Main</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- comienzo del main -->
    <main id="contact">
        <section id="form">
            <div class="div_form">
                <div class="div_form_left">
                    <div class="div_form_title">
                        <h2>Get in touch with us</h2>
                    </div>
                    <div class="div_form_txt">
                        <p>If you have any question or coment, leave it so we can reach you to provide help and oriantation. Finde the best class for you and join us.</p>
                    </div>
                </div>

                <div class="div_form_right">
                    <label for="name_surname">Name and Lastname</label>
                    <input type="text" name="name_surname">
                    <label for="e-mail">E-mail</label>
                    <input type="email">
                    <label for="coment">Leave a question</label>
                    <textarea name="coment" id="coment" cols="30" rows="10"></textarea>
                    <div class="div_form_buttons">
                        <input class="checkbox-form" type="checkbox">
                        <label class="checkbox-form" for="checkbox">I want to recibe all the news</label>
                        <br>
                        <input class="form_input" type="submit">
                        <input class="form_input" type="reset">

                    </div>

                </div>

            </div>

        </section>


    </main>
    <footer id="footer">
        <div class="div_footer_logo">
            <a href="https://www.instagram.com/paloma.toledo_/">
                <img class="img_logo" src="../logo/instagram.png" alt="logo de facebook">
            </a> 

            <a href="https://www.facebook.com/mariaantonia.luis">
                <img class="img_logo" src="../logo/facebook.png" alt="logo de instagram">
            </a> 

            <a href="https://www.google.com/maps/@-34.6524902,-58.7624138,16z/data=!10m2!1e3!2e10!12b1?rapsrc=apiv3&entry=ttu">
                <img class="img_logo" src="../logo/ubicacion.png" alt="logo de google maps">
            </a>
        </div>

        <div class="div_footer_name">
            <p>powerd by Paloma Toledo</p>
        </div>

    </footer>
    <!-- enla a bootstrap local -->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
</body>
</html>
